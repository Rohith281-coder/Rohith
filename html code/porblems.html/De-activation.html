<html>
<head>
    <title>De-activate Account</title>
    <style>
        form{
            border: 4px solid;
            margin-left: 25%;
            width: 400px;
            height: 250px;
            padding: 10px;
        }
        button{
            text-align: center;
            margin-left: 30%;
            background-color: rgb(22, 108, 108);
        }
    </style>
</head>
<body>
    <h2 align="center">De-activate Account</h2>
    <form>
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user_id" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <label for="reason">Reason for De-activation:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Deactivate Account</button>
    </form>
</body>
</html>
