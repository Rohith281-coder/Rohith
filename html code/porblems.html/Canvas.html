<html>
<head>
    <title>Canvas</title>
    <style>
        canvas {
            height: 400px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas"></canvas>
    <script>
        var canvas = document.getElementById("mycanvas");
        var c = canvas.getContext("2d");
        c.fillStyle = "red";
        c.fillRect(20, 20, 80, 80);
        c.beginPath(); 
        c.moveTo(20, 30);
        c.lineTo(150, 150);
        c.strokeStyle = "black";
        c.stroke();
        c.beginPath(); 
        c.arc(90, 90, 40, 0, Math.PI * 2);
        c.strokeStyle = "blue";
        c.stroke();

    </script>
</body>
</html>
